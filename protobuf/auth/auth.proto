syntax = "proto3";

package UserAuth;
message UserAuthParams {
    string auth_token = 1;
    string organisation = 2;
    string user_type = 3;
}

message UserAuthResponse  {
    bool success = 1;
    string data = 2;
    string error = 3;
}

service UserAuth {
    rpc GetUserFromAuthToken(UserAuthParams) returns (UserAuthResponse) {}
}
